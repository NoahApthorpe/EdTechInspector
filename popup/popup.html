<!DOCTYPE html>
<html>
<head>
  <title>Test Site for Ed Tech Privacy</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <button type="button" id="backbutton">Back</button>
  <div class="container">
    <div class="row">
      <div class="col">
        <form>
            <div class="form-group">
                <label for="InputPreferredName">Preferred Name</label>
                <input type="text" class="form-control" id="InputPreferredName" placeholder="Enter preferred name" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="InputFirstName">First Name</label>
                <input type="text" class="form-control" id="InputFirstName" placeholder="Enter first name" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="InputLastName">Last Name</label>
                <input type="text" class="form-control" id="InputLastName" placeholder="Enter last name" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="InputEmail">Email address</label>
                <input type="email" class="form-control" id="InputEmail" placeholder="Enter email" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="InputID">Student ID</label>
                <input type="text" class="form-control" id="InputID" placeholder="Enter ID" autocomplete="off">
            </div>
            <button type="submit" class="btn btn-primary" id="savebutton">Save</button>
        </form>
      </div>

      <div class="col">
        <br>
        <p><strong>Please check info below. In case of inaccuracy please re-enter on left</strong></p>
        <br>
        <div><strong>District: </strong><span id="CurrentDistrict"></span></div>
        <br>
        <div><strong>Grade: </strong><span id="CurrentGrade"></span></div>
        <br>
        <div><strong>Preferred Name: </strong><span id="CurrentPreferredName"></span></div>
        <br>
        <div><strong>First Name: </strong><span id="CurrentFirstName"></span></div>
        <br>
        <div><strong>Last Name: </strong><span id="CurrentLastName"></span></div>
        <br>
        <div><strong>Email: </strong><span id="CurrentEmail"></span></div>
        <br>
        <div><strong>ID: </strong><span id="CurrentID"></span></div>
        <br>
        <div id="useriddiv">Your user id is: <span id="UserID"></span></div>
        <br>
        <button type="button" class="btn btn-primary" id="enterinfobutton">Enter/change school grade</button>
      </div>
    </div>
  </div>
  <br>

<script src="popup.js"></script>
</body>
</html>
