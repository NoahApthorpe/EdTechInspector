<!DOCTYPE html>
<html>
<head>
  <title>Test Site for Ed Tech Privacy</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="InputEmail">Email address</label>
            <input type="email" class="form-control" id="InputEmail" placeholder="Enter email" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="InputID">Student ID</label>
            <input type="text" class="form-control" id="InputID" placeholder="Enter ID" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary" id="savebutton">Save</button>
    </form>
  </div>
  <br>

<script src="popup.js"></script>
</body>
</html>
