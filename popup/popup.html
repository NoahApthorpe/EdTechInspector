<!DOCTYPE html>
<html>
<head>
  <title>Test Site for Ed Tech Privacy</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <form>
            <div class="form-group">
                <label for="InputDistrict">School District</label>
                <input type="text" class="form-control" id="InputDistrict" placeholder="Enter school district" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="InputGrade">Student Grade</label>
                <input type="number" class="form-control" id="InputGrade" placeholder="Enter student grade" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="InputName">Student Name</label>
                <input type="text" class="form-control" id="InputName" placeholder="Enter student name" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="InputEmail">Email address</label>
                <input type="email" class="form-control" id="InputEmail" placeholder="Enter email" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="InputID">Student ID</label>
                <input type="text" class="form-control" id="InputID" placeholder="Enter ID" autocomplete="off">
            </div>
            <button type="submit" class="btn btn-primary" id="savebutton">Save</button>
        </form>
      </div>

      <div class="col">
        <br>
        <div>District: <span id="CurrentDistrict"></span></div>
        <br>
        <div>Grade: <span id="CurrentGrade"></span></div>
        <br>
        <div>Name: <span id="CurrentName"></span></div>
        <br>
        <div>Email: <span id="CurrentEmail"></span></div>
        <br>
        <div>ID: <span id="CurrentID"></span></div>
        <br>
        <div id="useriddiv">Your user id is: <span id="UserID"></span></div>
        <br>
      </div>
    </div>
  </div>
  <br>

<script src="popup.js"></script>
</body>
</html>
